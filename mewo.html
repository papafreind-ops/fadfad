<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Button</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffccd5;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    button {
        font-size: 60px;
        padding: 40px 100px;
        border: none;
        border-radius: 20px;
        background-color: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #c9184a;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<button onclick="playLove()">Love</button>

<script>
function playLove() {
    const audio = new Audio("https://www.soundjay.com/human/sounds/female-saying-love-01.mp3");
    audio.play();
}
</script>

</body>
</html>
